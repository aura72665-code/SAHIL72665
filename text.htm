<html>
<head>
<title>Feedback Form</title>
</head>

<body background="environmental.jpg">

<center>
<h2>Please give your valuable suggestions</h2>
</center>

<form action="submit_suggestion.asp" method="post">
<table border="0" width="70%" align="center" cellpadding="5">

<tr>
<td>Name:</td>
<td><input type="text" name="name"></td>
</tr>

<tr>
<td>H.No:</td>
<td><input type="text" name="hno"> Street Name/City: 
<input type="text" name="city"></td>
</tr>

<tr>
<td>State:</td>
<td><input type="text" name="state"></td>
</tr>

<tr>
<td>Phone:</td>
<td><input type="text" name="phone"></td>
</tr>

<tr>
<td>E-Mail:</td>
<td><input type="text" name="email"></td>
</tr>

<tr>
<td>Gender:</td>
<td>
<input type="radio" name="gender" value="Male"> Male 
<input type="radio" name="gender" value="Female"> Female
</td>
</tr>

<tr>
<td>Occupation:</td>
<td>
<select name="occupation">
<option>School Student</option>
<option>College Student</option>
<option>Teacher</option>
<option>Professional</option>
<option>Other</option>
</select>
</td>
</tr>

<tr>
<td>Pollution Type:</td>
<td>
<input type="radio" name="pollution" value="Air Pollution"> Air Pollution 
<input type="radio" name="pollution" value="Water Pollution"> Water Pollution 
<input type="radio" name="pollution" value="Soil Pollution"> Soil Pollution 
<input type="radio" name="pollution" value="Other"> Other
</td>
</tr>

<tr>
<td>Preventive Measures:</td>
<td><textarea name="preventive" rows="5" cols="40"></textarea></td>
</tr>

<tr>
<td colspan="2" align="center">
<input type="submit" value="Post your suggestions">
</td>
</tr>

</table>
</form>

<center>
<img src="suggestion-box.png" width="200" height="200" alt="Suggestion Box">
</center>

</body>
</html>
